<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Activity 4</title>
</head>
<body>
  <form action="#" method="#">
    <h1>Form Practice</h1>
    <br>
    
    <label for="name">name</label>
    <input type="text" name="text" id="neme">
    <br><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br><br>

    <label for="age">Age</label>
    <input type="age" name="age" id="age">
    <br><br>


    <label for="bday">Birthday</label>
    <input type="date" name="bday" id="birthday">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="test@email.com">
    <br><br>

    <label for="comments">Comments:</label>
    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
    <br><br>

    <p>Please select your favorite music genre:</p>
    <input type="radio" name="mugic" id="rock" value="rock">
    <label for="rock">Rock</label>
    <input type="radio" name="music" id="pop" value="pop">
    <label for="pop">Pop</label>
    <input type="radio" name="music" id="jazz" value="jazz">
    <label for="jazz">Jazz</label>
    <br><br>

    <p>Please select your favorite food</p>
    <input type="checkbox" name="food" id="ramen" value="ramen">
    <label for="ramen">Ramen</label>
    <input type="checkbox" name="food" id="sushi" value="sushi">
    <label for="sushi">Sushi</label>
    <input type="checkbox" name="food" id="curry" value="curry">
    <label for="curry">Curry</label>
    <br><br>

    <label for="device">What is your device?</lavel>
    <select name="device" id="device">
      <option value="macbook">Macbook</option>
      <option value="ipad">iPad</option>
      <option value="iphone">iPhone</option>
    </select>
    <br><br>

    <label for="car">Select a car:</label>
    <select name="car" id="car" multiple>
      <option value="toyota">Toyota</option>
      <option value="nissan">Nissan</option>
      <option value="honda">Honda</option>
    </select>
    <br><br>

    <input type="file" name="file">
    <br><br>

    <input type="submit" name="btn_submit" value="Submit">
    <button type="submit" name="submit">Submit</button>
  </form>

  <hr>

  <form action="#" method="#">
    <h1>Please fill this survey form</h1>
    <br>

    <table>
      <tr>
        <td><label for="first-name">First Name:</label></td>
        <td><input type="text" name="first-name" id="first-name" required></td>

        <td><label for="mi">MI:</label></td>
        <td><input type="text" name="mi" id="mi" required></td>

        <td> <label for="last-name">Last Name:</label></td>
        <td><input type="text" name="last-name" id="last-name" required></td>
      </tr>
      <tr>
        <td><label for="city">City:</label></td>
        <td><input type="text" name="city" id="city" required></td>

        <td><label for="state">State:</label></td>
        <td><input type="text" name="state" id="state" required></td>

        <td><label for="zip-code">Zip Code:</label></td>
        <td><input type="text" name="zip-code" id="zip-code" required></td>
    </tr>
    </table>
    <br>
    <span>Choose a Sport:</span>
    <br>
    <input type="checkbox" name="sport" id="baseball" value="baseball">
    <label for="baseball">Baseball</label>
    <input type="checkbox" name="sport" id="football" value="football">
    <label for="football">Football</label>
    <input type="checkbox" name="sport" id="hockey" value="hockey">
    <label for="hockey">Hockey</label>
    <br>

    <span>Chose a Year:</span>
    <br>
    <input type="radio" name="year" id="fresh" value="freshman">
    <label for="fresh">Freshman</label>
    <input type="radio" name="year" id="sopho" value="sophomore">
    <label for="sopho">Sophomore</label>
    <input type="radio" name="year" id="junior" value="junior">
    <label for="junior">Junior</label>
    <input type="radio" name="year" id="senior" value="senior">
    <label for="senior">Senior</label>
    <br>

    <label for="food">Choose Your favorite Food:</label>
    <br>
    <select name="food" id="food" multiple>
      <option value="chips">Chips</option>
      <option value="pizza">Pizza</option>
      <option value="nachos">Nachos</option>
    </select>
    <br>

    <textarea placeholder="Please let us know your comments" name="comment" cols="30" rows="5"></textarea>
    <br>

    <input type="submit" name="btn_submit" value="Send it">
    <input type="reset" name="reset" value="Clear it">
  </form>
</body>
</html>

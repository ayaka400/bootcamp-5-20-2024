<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Activity 2</title>

  <style>
    .card{
      width: 40%;
      box-shadow: 5px 3px 10px 2px rgba(0, 0, 0, 0.391);
      float: left;
      margin-right: 20px; 
    }

    .profimage{
      width: 100%;
      object-fit: cover;
    }

    .radius-top{
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }

    .card-body{
      padding: 10px;
    }

    .bold{
      font-weight: bold;
    }

  </style>

</head>


<body>

  <h1>Profile Cards</h1>

  <div class="card radius-top">
      <img class="profimage radius-top" src="../assets/images/prof1.jpg" alt="">
      <div class="card-body">
        <p class="bold">Jphn Doe</p>
        <p>Architect and Designer</p>
      </div>
  </div>

  <div class="card radius-top">
    <img class="profimage radius-top" src="../assets/images/prof2.jpg" alt="">
    <div class="card-body">
      <p class="bold">Jphn Doe</p>
      <p>Architect and Designer</p>
    </div>
</div>

  
  
</body>
</html>
